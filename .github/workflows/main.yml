name: Deploy Flat Web Dev
on:
  push:
    branches:
      - "main"

jobs:
  deploy-flat-web-dev:
    environment: development
    env:
      FLAT_UA: ${{ secrets.FLAT_UA }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install dependencies
        run: |
          node ./scripts/ci/remove-workspace-packages.js web
          node ./scripts/ci/remove-package-scripts-hooks.js
          # failure automatically retries 3 times
          pnpm i || pnpm i || pnpm i

      - name: Build flint web development
        run: pnpm -F flint-web build -m development

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Reset dockerignore
        run: |
          echo "*" > .dockerignore
          echo "!web/flint-web/dist" >> .dockerignore
          echo "!web/flint-web/deploy/nginx" >> .dockerignore

      - name: Build and push images
        env:
          COMMIT_SHA_TAG: development-${{ github.sha }}
          LATEST_DEV_TAG: dev-latest
          PRIVATE_DOCKERHUB_REGISTRY: ${{ secrets.PRIVATE_DOCKERHUB_REGISTRY }}
          PRIVATE_DOCKERHUB_USERNAME: ${{ secrets.PRIVATE_DOCKERHUB_USERNAME }}
          PRIVATE_DOCKERHUB_PASSWORD: ${{ secrets.PRIVATE_DOCKERHUB_PASSWORD }}
        run: |
          docker build . -f web/flint-web/deploy/Dockerfile -t shunyue/flint-web:$COMMIT_SHA_TAG -t shunyue/flint-web:$LATEST_DEV_TAG -t $PRIVATE_DOCKERHUB_REGISTRY/shunyue/flint-web:$COMMIT_SHA_TAG -t $PRIVATE_DOCKERHUB_REGISTRY/shunyue/flint-web:$LATEST_DEV_TAG
          docker push shunyue/flint-web:$COMMIT_SHA_TAG
          docker push shunyue/flint-web:$LATEST_DEV_TAG

          docker login -u $PRIVATE_DOCKERHUB_USERNAME -p $PRIVATE_DOCKERHUB_PASSWORD $PRIVATE_DOCKERHUB_REGISTRY
          docker push $PRIVATE_DOCKERHUB_REGISTRY/shunyue/flint-web:$COMMIT_SHA_TAG
          docker push $PRIVATE_DOCKERHUB_REGISTRY/shunyue/flint-web:$LATEST_DEV_TAG
